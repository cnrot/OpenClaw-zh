# ============================================================

name: 部署官网

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 配置 Pages
        uses: actions/configure-pages@v4

      - name: 上传 artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'

      - name: 部署到 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
